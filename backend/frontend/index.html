<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PDF Duplicate Checker</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      border: 2px solid #ff8c00;
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      color: #ff8c00;
      margin-bottom: 20px;
    }
    small {
      font-size: 0.4em;
      color: #888;
    }

    .upload-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="file"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #ff8c00;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e67e00;
    }

    .status {
      margin-bottom: 15px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ff8c00;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #fff3e0;
      color: #ff8c00;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .no-duplicates { color: green; }
    .error { color: red; }

    /* Loader */
    .loader {
      display: none;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 4px solid #ffd8a8;
      border-top: 4px solid #ff8c00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #ff8c00;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      color: #ff8c00;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PDF Duplicate Checker <small>by Carlos Linares</small></h1>

    <div class="upload-box">
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button onclick="upload()">Analyze PDF</button>
    </div>

    <div id="loader" class="loader">
      <div class="spinner"></div>
      <span>Parsing PDF, please wait......</span>
    </div>

    <div id="status" class="status"></div>

    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Pages</th>
          <th>Line</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
    <p></p>
  </div>
  

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Resultado</h3>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function upload() {
      const fileInput = document.getElementById("pdfFile");
      const status = document.getElementById("status");
      const table = document.getElementById("resultsTable");
      const tbody = document.getElementById("resultsBody");
      const loader = document.getElementById("loader");
      const modal = document.getElementById("modal");
      const modalMessage = document.getElementById("modalMessage");

      status.textContent = "";
      tbody.innerHTML = "";
      table.style.display = "none";

      if (!fileInput.files.length) {
        status.textContent = "Seleccione un archivo PDF.";
        status.className = "status error";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      loader.style.display = "flex";

      try {
      const controller = new AbortController();
      setTimeout(() => controller.abort(), 300000); // 5 minutos

      const res = await fetch("/check-duplicates", {
        method: "POST",
        body: formData,
        signal: controller.signal
      });
        const data = await res.json();
        loader.style.display = "none";

        if (data.status === "ok") {
          modalMessage.textContent = data.message;
          modal.style.display = "flex";
          return;
        }

        for (const nombre in data.data) {
          data.data[nombre].forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${nombre}</td>
              <td>${item.pagina}</td>
              <td>${item.linea}</td>
            `;
            tbody.appendChild(row);
          });
        }

        table.style.display = "table";
        modalMessage.textContent = `Found ${data.total} duplicate names`;
        modal.style.display = "flex";

      } catch (err) {
        if (err.name === "AbortError") {
        status.textContent = "The PDF is very large. Please wait longer or try again.";
        }
      }
    }
  </script>

</body>
</html>
